<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNC MASTER - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d5e8da;
        }

        header {
          background-color: #82c09a;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1{
          
          font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
      color: #376044;
        }

        header nav {
            margin: 1rem 0;
        }

        header nav button {
          padding: 10px 20px;
      margin: 5px;
      background-color: #e8f5e9;
      border: 1px solid #5aa469;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
        

        header nav button:hover {
            
            background-color: #5aa469;
          color: white;
        }
        

        section {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .feedback-form {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .feedback-form h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .feedback-form select,
        .feedback-form textarea,
        .feedback-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .emoji-rating {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .emoji-rating label {
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji-rating label:hover,
        .emoji-rating input:checked + label {
            transform: scale(1.3);
        }

        .feedback-form button {
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .feedback-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>SYNC MASTER</h1>
        <nav>
            <a href="index.html"><button>Home</button></a>
            <a href="register.html"><button>REGISTER CLUB</button></a>
            <a href="workspace.html"><button>WORKSPACE</button></a>
            <a href="deandash.html"><button>HOD/DEAN DASHBOARD</button></a>
            <a href="upcoming.html"><button>UPCOMING EVENTS</button></a>
            <a href="feedback.html"><button>FEEDBACKS</button></a>
        </nav>
    </header>

    <main>
        <section id="feedback">
            <div class="feedback-form">
                <h2>Event Feedback Form</h2>
                <form action="#" method="POST">
                    <!-- Event Dropdown -->
                    <label for="event">Select Event:</label>
                    <select id="event" name="event" required>
                        <option value="">-- Select an Event --</option>
                        <option value="coding_workshop">Coding Workshop</option>
                        <option value="art_exhibition">Art Exhibition</option>
                        <option value="music_concert">Music Concert</option>
                        <option value="sports_meet">Sports Meet</option>
                    </select>

                    <!-- Emoji Rating -->
                    <label for="rating">Rate the Event:</label>
                    <div class="emoji-rating">
                        <input type="radio" id="sad" name="rating" value="sad" required hidden>
                        <label for="sad">üòû</label>

                        <input type="radio" id="neutral" name="rating" value="neutral" required hidden>
                        <label for="neutral">üòê</label>

                        <input type="radio" id="happy" name="rating" value="happy" required hidden>
                        <label for="happy">üòä</label>

                        <input type="radio" id="love" name="rating" value="love" required hidden>
                        <label for="love">üòç</label>
                    </div>

                    <!-- Comments Section -->
                    <label for="comments">Your Feedback:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>

                    <!-- Submit Button -->
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
